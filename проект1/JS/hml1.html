<html>
 <head>
  <title>Название страницы</title>
 </head>
 <body>
  <h1>Заголовок статьи</h1>
  <p>
   Абзац статьи.</p>
   
   <script type="text/javascript">
var chr = -1;
var txt = 'Самопечатающийся текст Hello, World!';
var l = txt.length;
var p = "_";
function printtext()
{
    chr++;
    t = document.all["text"].innerHTML;
    tt = t.substring(0,t.length-p.length);
    if(txt.charAt(chr)!="<")
    {
        document.all["text"].innerHTML= tt + txt.charAt(chr) + p;
    }
    else {
        document.all["text"].innerHTML= tt + txt.substring(chr, chr+4) + p;
        chr=chr+3;
    }
    setTimeout("printtext()", 40);
}
function str(num) {
    var s = "";
    for(i=0; i<num; i++) {
        s = s + " ";
    }
    return s ;
}
</script>
<body onload="printtext()">
<font id="text"></font>
   
 </body>
</html>
